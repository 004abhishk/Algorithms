
apply plugin: 'java'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  
  // JUnit framework
  testCompile 'junit:junit:4.+'
  compile 'junit:junit:4.+'
   
  // Test mocking framework
  testCompile "org.mockito:mockito-core:1.+"

  // Google Guava lib
  compile group: 'com.google.guava', name: 'guava', version: '22.0'

  // Google truth API
  compile "com.google.truth:truth:0.36"

  // Apache commons lang
  compile 'org.apache.commons:commons-lang3:3.6'

  
}

test {
    dependsOn cleanTest
    testLogging.showStandardStreams = true
}

sourceSets {
  main {
    java {
      srcDirs = [
        'AI',
        'ConstructiveAlgorithms',
        'DynamicProgramming',
        'Geometry',
        'GraphTheory',
        'LinearAlgebra',
        'Math',
        'Other',
        'SearchAlgorithms',
        'SortingAlgorithms',
        'StringAlgorithms',
        'Utils'
      ]
    }
  }
  test {
    java {
      srcDirs = [
        'AI/tests',
        'ConstructiveAlgorithms/tests',
        'DynamicProgramming/tests',
        'Geometry/tests',
        'GraphTheory/tests',
        'LinearAlgebra/tests',
        'Math/tests',
        'Other/tests',
        'SearchAlgorithms/tests',
        'SortingAlgorithms/tests',
        'StringAlgorithms/tests',
        'Utils/tests'
      ]
    }
  }
}


task buildDependenciesFolder(type: Copy) {
  from configurations.compile
  into './dependencies'
}
